<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video-only Example - Record Plugin for Video.js</title>

  <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.record.min.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
  <script src="//cdn.webrtc-experiment.com/RecordRTC.js"></script>
  <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>

  <script src="../dist/videojs.record.min.js"></script>

  <style>
  /* change player background color */
  #myVideo {
      background-color: #1a535c;
  }
  </style>
</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin">
  <p class="vjs-no-js">
    To view this video please enable JavaScript, or consider upgrading to a
    web browser that
    <a href="http://videojs.com/html5-video-support/" target="_blank">
      supports HTML5 video.
    </a>
  </p>
</video>

<script>
var options = {
    controls: true,
    width: 320,
    height: 240,
    fluid: false,
    controlBar: {
        volumePanel: false
    },
    plugins: {
        record: {
            audio: false,
            video: true,
            maxLength: 5,
            debug: true
        }
    }
};

// use correct video mimetype for opera
if (!!window.opera || navigator.userAgent.indexOf('OPR/') !== -1) {
    options.plugins.record.videoMimeType = 'video/webm\;codecs=vp8'; // or vp9
}

var player = videojs("myVideo", options, function(){
    // print version information at startup
    var msg = 'Using video.js ' + videojs.VERSION +
        ' with videojs-record ' + videojs.getPluginVersion('record') +
        ' and recordrtc ' + RecordRTC.version;
    videojs.log(msg);
});

// error handling
player.on('deviceError', function() {
    console.warn('device error:', player.deviceErrorCode);
});

// user clicked the record button and started recording
player.on('startRecord', function() {
    console.log('started recording!');
});

// user completed recording and stream is available
player.on('finishRecord', function() {
    // the blob object contains the recorded data that
    // can be downloaded by the user, stored on server etc.
    console.log('finished recording: ', player.recordedData);
});
</script>

</body>
</html>

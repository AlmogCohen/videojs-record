<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opus-recorder Audio-only Example - Record Plugin for Video.js</title>

  <link href="//vjs.zencdn.net/7.0.5/video-js.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/videojs-wavesurfer/2.5.0/css/videojs.wavesurfer.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.record.min.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/7.0.5/video.min.js"></script>
  <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="lib/opus-recorder/recorder.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/wavesurfer.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/plugin/wavesurfer.microphone.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/videojs-wavesurfer/2.5.0/videojs.wavesurfer.min.js"></script>

  <script src="../dist/videojs.record.min.js"></script>
  <script src="../dist/plugins/videojs.record.opus-recorder.min.js"></script>

  <style>
  /* change player background color */
  #myAudio {
      background-color: #c2c6c6;
  }
  </style>
</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myAudio", {
    controls: true,
    width: 600,
    height: 300,
    fluid: false,
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "#4c4a56",
            progressColor: "black",
            debug: true,
            cursorWidth: 1,
            msDisplayMax: 20,
            hideScrollbar: true
        },
        record: {
            audio: true,
            video: false,
            maxLength: 20,
            debug: true,
            audioEngine: "opus-recorder",
            audioSampleRate: 48000,
            audioChannels: 2,
            audioWorkerURL: "lib/opus-recorder/encoderWorker.min.js"
        }
    }
}, function(){
    // print version information at startup
    var msg = 'Using video.js ' + videojs.VERSION +
        ' with videojs-record ' + videojs.getPluginVersion('record') +
        ' + videojs-wavesurfer ' + videojs.getPluginVersion('wavesurfer');
    videojs.log(msg);
});

// error handling
player.on('deviceError', function() {
    console.log('device error:', player.deviceErrorCode);
});

// user clicked the record button and started recording
player.on('startRecord', function() {
    console.log('started recording!');
});

// user completed recording and stream is available
player.on('finishRecord', function() {
    // the blob object contains the recorded data that
    // can be downloaded by the user, stored on server etc.
    console.log('finished recording: ', player.recordedData);
});
</script>
</body>
</html>

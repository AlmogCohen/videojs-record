<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shape Detection Example - Record Plugin for Video.js</title>

  <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.record.css" rel="stylesheet">

  <script src="../node_modules/video.js/dist/video.min.js"></script>
  <script src="../node_modules/recordrtc/RecordRTC.js"></script>
  <script src="../node_modules/webrtc-adapter/out/adapter.js"></script>

  <script src="../dist/videojs.record.js"></script>

  <script src="browser-workarounds.js"></script>

  <style>
  /* change player background color */
  #myVideo {
      background-color: #1a535c;
  }
  </style>
</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script>
/* eslint-disable */
var options = {
    controls: true,
    width: 320,
    height: 240,
    fluid: false,
    controlBar: {
        volumePanel: false
    },
    plugins: {
        record: {
            audio: false,
            video: true,
            maxLength: 10,
            debug: true
        }
    }
};

function isShapeDetectionApiSupported() {
    return window.FaceDetector && window.TextDetector && window.BarcodeDetector;
}

// apply some workarounds for opera browser
applyVideoWorkaround();

var player = videojs('myVideo', options, function() {
    // print version information at startup
    var msg = 'Using video.js ' + videojs.VERSION +
        ' with videojs-record ' + videojs.getPluginVersion('record') +
        ' and recordrtc ' + RecordRTC.version;
    videojs.log(msg);
});

var canvas, context;
player.on('deviceReady', function() {
    if (isShapeDetectionApiSupported()) {
      player.recordCanvas.show();
      canvas = player.recordCanvas.el().firstChild;
      context = canvas.getContext('2d');
      //player.recordCanvas.
      canvas.width = 320;
      canvas.height = 240;

      const faceDetector = new FaceDetector({ fastMode: true });
      const textDetector = new TextDetector();
      const barcodeDetector = new BarcodeDetector();
      const video = player.record().mediaElement;

      function render() {
          Promise.all([
              faceDetector.detect(video).catch((error) => console.error(error)),
              textDetector.detect(video).catch((error) => console.error(error)),
              barcodeDetector.detect(video).catch((error) => console.log(error))
          ]).then(([detectedFaces = [], detectedTexts = [], detectedBarcodes = []]) => {
              //console.log(detectedFaces);
              context.clearRect(0, 0, canvas.width, canvas.height);
              context.drawImage(video, 0, 0, canvas.width, canvas.height);

              context.strokeStyle = '#ffeb3b';
              context.fillStyle = '#ffeb3b';
              context.font = '16px Mononoki';
              context.lineWidth = 5;

              detectedFaces.forEach((detectedFace) => {
                  const { top, left, width, height } = detectedFace.boundingBox;
                  context.beginPath();
                  context.rect(left, top, width, height);
                  context.stroke();
                  context.fillText('face detected', left + 5, top - 8);

                  if (detectedFace.landmarks) {
                      detectedFace.landmarks.forEach((landmark) => {
                          context.beginPath();
                          context.arc(landmark.locations.x, landmark.locations.y, 5, 0, Math.PI * 2);
                          context.fill();
                          context.fillText(landmark.type, landmark.locations.x + 10, landmark.locations.y + 4);
                      });
                  }
              });

          });
      }
      let renderLocked = false;
      (function renderLoop() {
        requestAnimationFrame(renderLoop);
        if (!renderLocked) {
            render();
        }
      })();

    } else {
      console.warn('too bad');
    }
});

// error handling
player.on('deviceError', function() {
    console.warn('device error:', player.deviceErrorCode);
});

player.on('error', function(element, error) {
    console.error(error);
});

// user clicked the record button and started recording
player.on('startRecord', function() {
    console.log('started recording!');
});

// user completed recording and stream is available
player.on('finishRecord', function() {
    // the blob object contains the recorded data that
    // can be downloaded by the user, stored on server etc.
    console.log('finished recording: ', player.recordedData);
});
</script>

</body>
</html>
